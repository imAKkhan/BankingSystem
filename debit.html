    <div class="container">
        <h2>Debit Money</h2>
        <form action="debitbalance" method="get" onsubmit="return validateForm()">
            <div class="input-box">
                <label for="accountno">Account Number</label>
                <input type="text" name="accountno" id="accountno" placeholder="Account Number" maxlength="11" required>
            </div>
            <div class="input-box">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="Amount" required min="1">
            </div>
            <button type="submit" class="btn">Debit</button>
        </form>
    </div>
    

</body>
