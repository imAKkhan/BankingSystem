<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<nav class="navbar" aria-label="Main Navigation">
    <div class="navdiv">
        <img src="picture/pngegg.png" alt="SBI Logo" width="30" height="30">
        <div class="logo"><a href="home.html">State Bank Of India</a></div>
        <ul class="page">
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
    <a href="login.html" class="btn">Login</a>
    <a href="singup.html" class="btn">Singup</a>
</nav>

<form action="signup" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" title="10-digit phone number"><br><br>

    <button type="submit">Signup</button>
</form>

<p>Already have an account? <a href="login.html">Login</a></p>

<script src="signup.js"></script>

</body>
</html>
