<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="transaction.css">
</head>
<body>

    <div class="navigation">
        <a href="userhome.html">Home</a> |
        <a href="newAccount.html">Create Account</a> |
        <a href="transfer.html">Transfer Money</a> |
        <a href="debit.html">Debit</a> |
        <a href="credit.html">Credit</a> |
        <a href="balance.html">Check Balance</a> |
        <a href="changePassword.html">Change Password</a> |
        <a href="transactionHistory.html">Transaction History</a> |
        <a href="logout.html">Logout</a>
    </div>

    <h2 style="text-align: center;">Transaction History</h2>

    <table border="1" style="width: 90%; margin: 20px auto; border-collapse: collapse; font-family: Arial, sans-serif;">
        <thead>
            <tr>
                <th>Ser No.</th>
                <th>Username</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Amount</th>
                <th>Transaction Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        window.onload = function() {
            fetch('TransactionHistory') // Fetch transaction data from the servlet
                .then(response => response.text()) // Get response as HTML text
                .then(data => {
                    let tbody = document.querySelector("table tbody");
                    tbody.innerHTML = data; // Insert transaction rows dynamically
                })
                .catch(error => console.error('Error fetching transaction data:', error));
        };
    </script>

</body>
</html>
